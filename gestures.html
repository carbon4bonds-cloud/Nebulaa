<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Gesture Nebula</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        button {
            padding: 15px 40px; font-size: 22px; cursor: pointer;
            background: #ff0055; border: none; border-radius: 50px; font-weight: bold;
            color: white; box-shadow: 0 0 20px rgba(255,0,85,0.5);
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 220px; height: 160px;
            border: 2px solid #ff0055; border-radius: 12px; overflow: hidden; background: #111;
        }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        .stat { color: #ff0055; font-weight: bold; text-shadow: 0 0 10px #ff0055; }
        .gesture-list { font-size: 0.8em; opacity: 0.8; margin-top: 10px; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Advanced Gesture Mode</h1>
        <p>New gestures unlocked: Fist, Peace, and Spiderman.</p>
        <button id="start-btn">LAUNCH GESTURES</button>
    </div>

    <div id="ui">
        <h2>Shape: <span id="shape-name" class="stat">HEART</span></h2>
        <p>Active Gesture: <span id="action-status" class="stat">Detecting...</span></p>
        <div class="gesture-list">
            ‚úä <b>FIST:</b> Explode Particles<br>
            ‚úåÔ∏è <b>PEACE:</b> Rainbow Mode<br>
            ü§ò <b>SPIDERMAN:</b> Warp Speed<br>
            ü§è <b>PINCH:</b> Attract to Palm
        </div>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        let currentShape = 'HEART';
        let handX = 0, handY = 0, isPinching = false, isExploding = false;
        const PARTICLE_COUNT = 15000;

        const getTargetPoint = (i, shape) => {
            const t = (i / PARTICLE_COUNT) * Math.PI * 2;
            if (shape === 'HEART') {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return { x: x * 0.8, y: y * 0.8, z: (Math.random()-0.5)*5 };
            } else if (shape === 'SATURN') {
                if (i % 5 === 0) return { x: 8*Math.cos(t*10)*Math.sin(t*5), y: 8*Math.sin(t*10)*Math.sin(t*5), z: 8*Math.cos(t*5) };
                const r = 14 + Math.random() * 6;
                return { x: Math.cos(t*50) * r, y: (Math.random()-0.5) * 2, z: Math.sin(t*50) * r };
            }
            return { x: 20 * Math.cos(5 * t) * Math.cos(t), y: 20 * Math.cos(5 * t) * Math.sin(t), z: 0 };
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        const targetPos = new Float32Array(PARTICLE_COUNT * 3);
        for(let i=0; i<PARTICLE_COUNT; i++){
            const p = getTargetPoint(i, 'HEART');
            pos[i*3]=p.x; pos[i*3+1]=p.y; pos[i*3+2]=p.z;
            targetPos[i*3]=p.x; targetPos[i*3+1]=p.y; targetPos[i*3+2]=p.z;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({color: 0xff0055, size: 0.15, transparent: true, blending: THREE.AdditiveBlending});
        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#ff0055', lineWidth: 2});
                handX = (lm[9].x - 0.5) * -80; handY = (0.5 - lm[9].y) * 60;

                const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < 0.06;
                const isFist = [8,12,16,20].every(tip => Math.hypot(lm[tip].x-lm[0].x, lm[tip].y-lm[0].y) < 0.2);
                const isPeace = lm[8].y < lm[6].y && lm[12].y < lm[10].y && lm[16].y > lm[14].y;
                const isSpider = lm[8].y < lm[6].y && lm[20].y < lm[18].y && lm[12].y > lm[10].y;

                if (isFist) { 
                    document.getElementById('action-status').innerText = "FIST: Explode"; 
                    isExploding = true; 
                } else if (isPeace) { 
                    document.getElementById('action-status').innerText = "PEACE: Rainbow"; 
                    mat.color.setHSL(Date.now()*0.001 % 1, 1, 0.5);
                    isExploding = false;
                } else if (isSpider) {
                    document.getElementById('action-status').innerText = "SPIDEY: Warp";
                    particles.rotation.z += 0.2;
                    isExploding = false;
                } else {
                    isPinching = pinch;
                    isExploding = false;
                    document.getElementById('action-status').innerText = pinch ? "PINCH: Attract" : "Tracking...";
                }
            }
        });

        const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
        document.getElementById('start-btn').addEventListener('click', () => { document.getElementById('overlay').style.display = 'none'; cam.start(); });

        function animate() {
            requestAnimationFrame(animate);
            const p = geo.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx = isExploding ? (Math.random()-0.5)*200 : (isPinching ? handX : targetPos[i3]);
                let ty = isExploding ? (Math.random()-0.5)*200 : (isPinching ? handY : targetPos[i3+1]);
                let tz = isExploding ? (Math.random()-0.5)*200 : targetPos[i3+2];
                p[i3] += (tx - p[i3]) * 0.08; p[i3+1] += (ty - p[i3+1]) * 0.08; p[i3+2] += (tz - p[i3+2]) * 0.08;
            }
            geo.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
