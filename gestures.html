<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Test</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        #btn-layer { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; background: #ff0055; color: white; border: none; border-radius: 10px; }
        #status-box { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; z-index: 10; }
        #preview-container { position: absolute; bottom: 10px; right: 10px; width: 200px; height: 150px; border: 2px solid #ff0055; }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
    </style>
</head>
<body>

    <div id="btn-layer">
        <h1>Advanced Gestures</h1>
        <p>Click the button below to start</p>
        <button id="run">START CAMERA</button>
    </div>

    <div id="status-box">
        <div>Gesture: <span id="g-name" style="color:#ff0055">None</span></div>
    </div>

    <div id="preview-container"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.SphereGeometry(1, 16, 16);
        const mat = new THREE.MeshBasicMaterial({color: 0xff0055, wireframe: true});
        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);

        // 2. Hand Logic
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1});
        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#ff0055'});
                
                // Simple Fist Detection
                const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.2;
                document.getElementById('g-name').innerText = isFist ? "FIST" : "OPEN HAND";
                mesh.scale.setScalar(isFist ? 5 : 15);
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        document.getElementById('run').addEventListener('click', () => {
            document.getElementById('btn-layer').style.display = 'none';
            cam.start();
        });

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
