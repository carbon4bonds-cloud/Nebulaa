<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Gesture Nebula - Module Version</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        button {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background: #ff0055; color: white; border: none; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 20px rgba(255,0,85,0.4);
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px;
            border: 2px solid #ff0055; border-radius: 10px; overflow: hidden; background: #111;
        }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        .stat { color: #ff0055; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Nebula v2</h1>
        <p>Using Modern ES Modules</p>
        <button id="start-btn">ENABLE CAMERA</button>
    </div>

    <div id="ui">
        <h2>Gesture: <span id="g-name" class="stat">Detecting...</span></h2>
        <p>Try making a <span class="stat">FIST</span> to compress</p>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const PARTICLE_COUNT = 10000;
        let isFist = false;

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        for(let i=0; i < PARTICLE_COUNT * 3; i++) pos[i] = (Math.random() - 0.5) * 100;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        const mat = new THREE.PointsMaterial({ color: 0xff0055, size: 0.2, transparent: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- MEDIAPIPE HANDS ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#ff0055'});
                
                // Fist Logic: Is the Index Tip (8) close to the Wrist (0)?
                const dist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                isFist = dist < 0.25;
                document.getElementById('g-name').innerText = isFist ? "FIST (Compressing)" : "OPEN HAND";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            cam.start();
        });

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = geo.attributes.position.array;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                if (isFist) {
                    // Pull to center
                    positions[i3] *= 0.95;
                    positions[i3+1] *= 0.95;
                    positions[i3+2] *= 0.95;
                } else {
                    // Drift out
                    positions[i3] += (Math.random() - 0.5) * 0.5;
                    positions[i3+1] += (Math.random() - 0.5) * 0.5;
                }
            }
            
            geo.attributes.position.needsUpdate = true;
            points.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
