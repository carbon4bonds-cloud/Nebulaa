<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Gesture Nebula v2</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        
        button {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background: #ff0055; color: white; border: none; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 20px rgba(255,0,85,0.4);
            transition: transform 0.2s;
        }
        
        button:hover { transform: scale(1.1); }

        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 220px; height: 160px;
            border: 2px solid #ff0055; border-radius: 12px; overflow: hidden; background: #111;
        }
        
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        
        .stat { color: #ff0055; font-weight: bold; text-shadow: 0 0 10px rgba(255,0,85,0.5); }
        .instructions { font-size: 0.85em; opacity: 0.8; margin-top: 10px; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Gesture Nebula</h1>
        <p>Control 10,000 particles with your hands</p>
        <button id="start-btn">ENABLE CAMERA</button>
    </div>

    <div id="ui">
        <h2>Gesture: <span id="g-name" class="stat">Waiting...</span></h2>
        <div class="instructions">
            ‚úä <b>FIST:</b> Turn Red & Compress<br>
            ‚úåÔ∏è <b>PEACE:</b> Rainbow Cycle<br>
            ü§ò <b>SPIDEY:</b> Turn White & Warp Spin<br>
            üñêÔ∏è <b>OPEN:</b> Return to Pink Drift
        </div>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const PARTICLE_COUNT = 10000;
        
        let isFist = false;
        let isPeace = false;
        let isSpidey = false;

        // --- 1. THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        const originalPos = new Float32Array(PARTICLE_COUNT * 3);
        
        for(let i=0; i < PARTICLE_COUNT; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
            originalPos[i*3] = x; originalPos[i*3+1] = y; originalPos[i*3+2] = z;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        
        const mat = new THREE.PointsMaterial({ color: 0xff0055, size: 0.2, transparent: true, blending: THREE.AdditiveBlending });
        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- 2. MEDIAPIPE HANDS ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
        
        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#ff0055', lineWidth: 2});

                // RELATIVE HEIGHT LOGIC (Compare Tip Y to Joint Y)
                // In MediaPipe Y, smaller values are HIGHER on the screen
                const indexUp = lm[8].y < lm[6].y;
                const middleUp = lm[12].y < lm[10].y;
                const ringUp = lm[16].y < lm[14].y;
                const pinkyUp = lm[20].y < lm[18].y;

                // GESTURE CHECKS
                isFist = !indexUp && !middleUp && !ringUp && !pinkyUp;
                isPeace = indexUp && middleUp && !ringUp && !pinkyUp;
                isSpidey = indexUp && pinkyUp && !middleUp && !ringUp;

                // UPDATE UI & COLORS
                const status = document.getElementById('g-name');
                if (isFist) {
                    status.innerText = "FIST";
                    mat.color.setHex(0xff0000); 
                } else if (isPeace) {
                    status.innerText = "PEACE";
                    mat.color.setHSL((Date.now() * 0.001) % 1, 1, 0.5);
                } else if (isSpidey) {
                    status.innerText = "SPIDEY";
                    mat.color.setHex(0xffffff);
                } else {
                    status.innerText = "OPEN HAND";
                    mat.color.setHex(0xff0055);
                }
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            cam.start();
        });

        // --- 3. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = geo.attributes.position.array;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                if (isFist) {
                    // Pull to center
                    positions[i3] *= 0.92;
                    positions[i3+1] *= 0.92;
                    positions[i3+2] *= 0.92;
                } else {
                    // Slow drift back to original or random floating
                    positions[i3] += (originalPos[i3] - positions[i3]) * 0.02;
                    positions[i3+1] += (originalPos[i3+1] - positions[i3+1]) * 0.02;
                    positions[i3+2] += (originalPos[i3+2] - positions[i3+2]) * 0.02;
                }
            }
            
            geo.attributes.position.needsUpdate = true;
            
            // Rotation behavior
            if (isSpidey) {
                points.rotation.z += 0.05;
                points.rotation.y += 0.05;
            } else {
                points.rotation.y += 0.003;
            }

            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
