<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Hand Gesture Nebula</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        button {
            padding: 15px 40px; font-size: 22px; cursor: pointer;
            background: #00f2ff; border: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 0 20px rgba(0,242,255,0.5); transition: 0.3s;
        }
        button:hover { transform: scale(1.1); background: #fff; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 220px; height: 160px;
            border: 2px solid #00f2ff; border-radius: 12px; overflow: hidden; background: #111;
        }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        .stat { color: #00f2ff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Nebula</h1>
        <p>Control 15,000 particles with your gestures.</p>
        <button id="start-btn">START EXPERIENCE</button>
    </div>

    <div id="ui">
        <h2>Shape: <span id="shape-name" class="stat">HEART</span></h2>
        <p>Action: <span id="action-status" class="stat">Waiting...</span></p>
        <p style="font-size: 0.8em; opacity: 0.7;">Pinch fingers to attract | Move hand high/low to switch shapes</p>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        
        // --- DATA STATE ---
        let currentShape = 'HEART';
        let handX = 0, handY = 0, isPinching = false;
        const PARTICLE_COUNT = 15000;

        // --- SHAPE EQUATIONS ---
        const getTargetPoint = (i, shape) => {
            const t = (i / PARTICLE_COUNT) * Math.PI * 2 + Math.random();
            if (shape === 'HEART') {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return { x: x * 0.8, y: y * 0.8, z: (Math.random()-0.5)*5 };
            } else if (shape === 'SATURN') {
                if (i % 4 === 0) { // Core
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    return { x: 8 * Math.cos(theta) * Math.sin(phi), y: 8 * Math.sin(theta) * Math.sin(phi), z: 8 * Math.cos(phi) };
                } else { // Rings
                    const r = 13 + Math.random() * 8;
                    return { x: Math.cos(t) * r, y: (Math.random()-0.5) * 2, z: Math.sin(t) * r };
                }
            } else if (shape === 'FLOWER') {
                const r = 18 * Math.cos(5 * t);
                return { x: r * Math.cos(t), y: r * Math.sin(t), z: (Math.random()-0.5)*3 };
            }
        };

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(PARTICLE_COUNT * 3);
        const targetPos = new Float32Array(PARTICLE_COUNT * 3);
        
        for(let i=0; i < PARTICLE_COUNT; i++) {
            const pt = getTargetPoint(i, 'HEART');
            pos[i*3] = (Math.random()-0.5)*100;
            pos[i*3+1] = (Math.random()-0.5)*100;
            pos[i*3+2] = (Math.random()-0.5)*100;
            targetPos[i*3] = pt.x;
            targetPos[i*3+1] = pt.y;
            targetPos[i*3+2] = pt.z;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({color: 0x00f2ff, size: 0.15, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8});
        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        // --- MEDIAPIPE ---
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const landmarks = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00f2ff', lineWidth: 2});
                
                // Track Hand Position (Landmark 9 is Middle Finger Base)
                handX = (landmarks[9].x - 0.5) * -80;
                handY = (0.5 - landmarks[9].y) * 60;

                // Detect Pinch (Distance between Thumb Tip 4 and Index Tip 8)
                const dist = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
                isPinching = dist < 0.07;
                document.getElementById('action-status').innerText = isPinching ? "PINCH (Attract)" : "Tracking...";

                // Switch Shape based on Y position
                if (landmarks[9].y < 0.3) updateCurrentShape('SATURN', 0xffaa00);
                else if (landmarks[9].y > 0.7) updateCurrentShape('FLOWER', 0xff00cc);
                else if (landmarks[9].x < 0.3) updateCurrentShape('HEART', 0x00f2ff);
            }
        });

        function updateCurrentShape(name, color) {
            if (currentShape !== name) {
                currentShape = name;
                document.getElementById('shape-name').innerText = name;
                mat.color.set(color);
                for(let i=0; i < PARTICLE_COUNT; i++) {
                    const pt = getTargetPoint(i, name);
                    targetPos[i*3] = pt.x;
                    targetPos[i*3+1] = pt.y;
                    targetPos[i*3+2] = pt.z;
                }
            }
        }

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            cam.start();
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = geo.attributes.position.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx = isPinching ? handX : targetPos[i3];
                let ty = isPinching ? handY : targetPos[i3+1];
                let tz = isPinching ? 0 : targetPos[i3+2];

                // Smooth movement (Lerp)
                positions[i3] += (tx - positions[i3]) * 0.07;
                positions[i3+1] += (ty - positions[i3+1]) * 0.07;
                positions[i3+2] += (tz - positions[i3+2]) * 0.07;
            }

            geo.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
