<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Nebula - Final Fix</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        button {
            padding: 20px 50px; font-size: 22px; cursor: pointer;
            background: #00f2ff; color: #000; border: none; border-radius: 50px;
            font-weight: bold; box-shadow: 0 0 30px rgba(0,242,255,0.6);
        }
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px;
            border: 2px solid #00f2ff; border-radius: 10px; overflow: hidden; z-index: 10;
        }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
        #status-msg { margin-top: 20px; color: #00f2ff; font-family: monospace; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Nebula</h1>
        <button id="start-btn">ENABLE CAMERA & START</button>
        <div id="status-msg">System Ready. Click to initialize.</div>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const statusMsg = document.getElementById('status-msg');

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(5000 * 3);
        for(let i=0; i<15000; i++) pos[i] = (Math.random()-0.5)*100;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const points = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x00f2ff, size: 0.2}));
        scene.add(points);

        // --- MEDIAPIPE LOGIC ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1 });
        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            if (res.multiHandLandmarks) {
                for (const landmarks of res.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00f2ff'});
                }
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        // --- THE TRIGGER ---
        startBtn.addEventListener('click', async () => {
            statusMsg.innerText = "Requesting Camera...";
            
            try {
                // Manually trigger a media request to see if it's blocked
                await navigator.mediaDevices.getUserMedia({ video: true });
                
                // If successful, start the MediaPipe camera
                await cam.start();
                document.getElementById('overlay').style.display = 'none';
                console.log("Camera started");
            } catch (err) {
                statusMsg.style.color = "red";
                statusMsg.innerText = "ERROR: " + err.message;
                alert("Camera blocked! Please click the 'Lock' icon in your browser URL bar and set Camera to 'Allow'.");
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
