<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Gesture Particles</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        button {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #00f2ff; border: none; border-radius: 5px; font-weight: bold;
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #preview {
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px;
            border: 2px solid #00f2ff; border-radius: 8px; overflow: hidden;
        }
        canvas#output_canvas { width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Hand Gesture Particles</h1>
        <p>This app requires Camera Access to track your hands.</p>
        <button id="start-btn">ENABLE CAMERA & START</button>
    </div>

    <div id="ui">
        <h2>Shape: <span id="shape-name" style="color:#00f2ff">HEART</span></h2>
        <p id="status">Waiting for interaction...</p>
    </div>

    <div id="preview"><canvas id="output_canvas"></canvas></div>
    <video id="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(10000 * 3);
        for(let i=0; i<30000; i++) pos[i] = (Math.random()-0.5)*120;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({color: 0x00f2ff, size: 0.15, transparent: true, blending: THREE.AdditiveBlending});
        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        // --- MEDIAPIPE SETUP ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

        hands.onResults((res) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                document.getElementById('status').innerText = "Hand Detected!";
                for (const landmarks of res.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00f2ff', lineWidth: 2});
                }
            } else {
                document.getElementById('status').innerText = "Look into camera and show your hand";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        // Click Event to Start
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            cam.start().catch(err => {
                alert("Camera Error: Make sure no other app is using the camera.");
                console.error(err);
            });
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
